<body class="bg-black">
<div class="container-fluid "  style="  background-image: url(../assets/images/background1.jpg); 
background-size: cover; background-position: center ; height: 100vh;">
<app-header style="position: fixed; width: 100%;top:0;left: 0; z-index: 1;"></app-header><br><br><br>
    <div class="login-form-flex m-50 container " >
 
    <form [formGroup]="signUpForm" (submit)="signUp()">
      <div class="form-div">
        <span style="color: rgb(255, 255, 255); font-size: 28px; font-weight: bold;text-shadow: 2px 2px 4px rgb(255, 255, 255);
         text-transform: uppercase; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
         
          SignUp
    
        </span>
          <div class="mt-4" style="text-align: center; ">
            <div class="md:flex">
            <div   class="custom-mat-form-field">
              <input  class="custom-input focus:ring-0" type="text" placeholder="Enter your name" formControlName="name">
              <!-- <h5 style="color: red; font-weight: bold;">{{showNameError()}}</h5> -->
            </div>
            <div   class="custom-mat-form-field">
                <input  class="custom-input focus:ring-0" type="text"  placeholder="Enter your email" formControlName="email">
                <!-- <h5 style="color: red; font-weight: bold;">{{showEmailError()}}</h5> -->
            </div>
            </div>
            <div class="md:flex">
            <div  class="custom-mat-form-field">
              <input type="password" class="custom-input focus:ring-0 "  placeholder="Enter your Password" formControlName="password"> 
              <!-- <h5 style="color: red; font-weight: bold;">{{showPasswordError()}}</h5> -->
            </div>
            <div class="custom-mat-form-field">
              <input type="password" class="custom-input focus:ring-0" placeholder="Re-enter password" formControlName="repassword">
            
            </div>
            
              </div>
            <button type="submit" mat-raised-button 
            matTooltip="SignUp to fitness"
             class="custom-button">SignUp</button>
        </div>
        <div  class="cust p-3 ">
            <p class="text-xs text-white">Already have account..? <a [routerLink]="['/login']"  style="text-decoration-line: underline;">Login</a></p>
            
            
          </div>
          <br>
        </div>
    </form>
    </div> 
    <app-footer></app-footer>
</div>

</body>
