<body class="bg-black">
    
    <div class="container-fluid " style="  background-image: url(../assets/images/background1.jpg); 
    background-size: cover; background-position: center ; height: 100vh;">
        <app-header style="position: fixed; width: 100%;top:0;left: 0; z-index: 1;"></app-header><br><br><br>
        
        <div class="login-form-flex m-50 container ">

            
                <div class="form-div">
                    <span
                        style="color: rgb(255, 255, 255); font-size: 24px; font-weight: bold;
             text-transform: uppercase; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">

                        BMI-Calculator

                    </span>
                    <div class="text-white mt-5" >
                        <div class="">
                            <div class="custom-mat-form-field ">
                                <label>Enter Your weight  &nbsp;&nbsp; :</label>
                                <input type="number"(input)="calculateBMI()"
                                 [(ngModel)]="weight" style="text-align: center;" class="custom-input" placeholder="78" >
                                <label>&nbsp;&nbsp;Kg</label>
                            </div>
                            <div class="custom-mat-form-field ">
                                <label>Enter Your height  &nbsp;&nbsp; :</label>
                                <input style="text-align: center;" (input)="calculateBMI()"
                                 [(ngModel)]="height" type="number" class="custom-input" placeholder="5.6" >
                                <label>&nbsp;&nbsp;feet</label>
                            </div>
                        </div>
                        <div class="">
                            <div class=" " >
                                <label >Your BMI&nbsp;&nbsp;  = &nbsp;&nbsp; </label>
                                <input [(ngModel)]="bmi"  style="text-align: center;color: black; font-weight: bold;  height: 40px !important;" 
                                placeholder='Calculated Value'  
                                >
                            </div>
                           
                        </div>
                    
                    </div>
                    
                    
                    <div   class="calc  md:p-5 text-xs"  style=" justify-content: center;">
                        <div class="cust p-1 md:m-5" style="background-color: black !important; border: 1px solid white;">
                            <div class="child" style="background-color: rgb(255, 182, 47);">
                                <a>Under Weight <br>
                                    &lt; 18.5
                                </a>
                                
                            </div>
                            <div class="child" style="background-color: green">
                                <a>Normal Weight<br>
                                18.5 - 25</a>
                            </div>
                            <div class="child" style="background-color: rgb(255, 136, 0);">
                                <a>Over Weight<br>
                                25 - 30</a>
                            </div>
                            <div class="child" style="background-color: red;">
                                <a>Obese<br>
                                30 &gt;</a>
                            </div>
                        </div>
                        </div>
                </div>
          
                
            


 
        </div>
        
        <app-footer></app-footer>
    </div>

</body>
