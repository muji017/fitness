
<div class="container-fluid "  style="  background-image: url(../assets/images/background1.jpg); 
background-size: cover; background-position: center ; height: 100vh;">
<app-header style="position: fixed; width: 100%;top:0;left: 0; z-index: 1;"></app-header><br><br><br>
    <div class="login-form-flex m-50 container " >
 
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
      <div class="form-div">
        <span style="color: rgb(255, 255, 255); font-size: 28px; font-weight: bold;
         text-transform: uppercase; text-shadow: 2px 2px 4px rgb(255, 255, 255);font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
         
          LOGIN
        </span>
        <h2>{{errorMsg}}</h2>
       <!-- <h4 style="color: red;" >{{errorMsg}}</h4> -->
          <div style="text-align: center;">
    
            <div class="custom-mat-form-field">
              <input class="custom-input  ring-0 outline-none focus:ring-0" type="text"   placeholder="Enter your email" formControlName="email">
              
            </div>
            <br>
            <div class="custom-mat-form-field">
              <input class="custom-input ring-0 outline-none focus:ring-0" type="password"  placeholder="Enter your password" formControlName="password">
              
            </div>
            
            <button type="submit" mat-raised-button  class="custom-button">Login</button>
        </div>
        <div  class="text-xs cust p-3 ">
            <p style="color: rgb(255, 255, 255);">Create account..? <a [routerLink]="['/signup']" style="text-decoration-line: underline;">SignUp</a></p>
            
          <p style="color: rgb(255, 255, 255);">Forget password..? <a class="focus:text-blue" (click)="resetPassword()" style="text-decoration-line: underline;cursor: pointer;" onfocus="this.style.cursor='pointer';">Click here</a></p>
          </div>
          <br>
        </div>
    </form>
    </div> 
    <app-footer></app-footer>
</div>
