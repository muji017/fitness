<div class="bg-black" style="  background-image: url(../assets/images/background1.jpg);
background-size: cover; background-position: center ; height: 100vh;">
    <app-header style="position: fixed; width: 100%;top:0;left: 0; z-index: 1;"></app-header><br>
    <div class="container-fluid sm:grid-cols-3 grid grid-cols-1 mt-5 " style=" height: 500px;">
        <div class="border-5 bg-white" style="overflow-y: auto;">
            <h2 class="font-bold">Messages</h2>
            <div class="container mt-2 mb-4 rounded-full border-2 " style="max-width: 300px; justify-content: end !important;">
                <div class="flex rounded-lg bg-white ">
                    <mat-icon class="m-2 p-1" matTooltip="Search DietPans">search</mat-icon>
                    <input matTooltip="Search Trainers" (input)="applyFilter()" class="no-focus-ring rounded-lg "
                        [(ngModel)]="searchQuery" placeholder="Search">
                </div>
            </div>
            <div *ngFor="let trainer of trainers" class="ListTrainer"  >
                <div (click)="viewMessage(trainer.id)" class="container border-2 mt-1" [ngClass]="{'ActiveTrainer': trainer.id===activeTrainer}">
                    <div class="flex rounded-lg bg-white p-2 ">
                        <img [src]="'http://localhost:3000/public/images/' + trainer?.image" alt="Background Image"
                            class="rounded-full w-14 h-14">
                        <div class="flex justify-end" >
                            <h3>{{trainer.name}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ChatSpace border-5 bg-white" style="overflow-y: auto; display: flex; flex-direction: column; justify-content: space-between;">
            <div>ascmb
                <!-- Content in the upper div -->
            </div>
            <div class="justify-center mb-2" style="display: flex; align-items: center;">
                <input type="text" placeholder="Write your message" class="rounded-l-lg border border-gray-300 p-2">
                <button class="bg-blue-500 text-white rounded-r-lg p-2">
                    <mat-icon>send</mat-icon>
                </button>
            </div>
        </div>
        
        <div class="pt-2 ProfileTrainer border-5 bg-white " >
            <div class="text-center">
                <img  alt="Profile Image" class="w-32 h-32 mx-auto rounded-full"
                    [src]="currentTrainer?.image ? 'http://localhost:3000/public/images/' + currentTrainer?.image : 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'"
                    alt="">
                <h1 class="text-2xl font-semibold mt-2">{{currentTrainer?.name}}</h1>
                <div class="text-center mt-12">
                    <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                      {{currentTrainer?.name}}
                    </h3>
                    <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                      <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
                      {{currentTrainer?.location}}
                    </div>
                    <div class="mb-2 text-blueGray-600 mt-10">
                      <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>{{currentTrainer?.jobPosition}},{{currentTrainer?.specification}}
                    </div>
                    <div class="mb-2 text-blueGray-600">
                      <i class="fas fa-graduation-cap mr-2 text-lg text-blueGray-400"></i>{{currentTrainer?.qualification}}
                    </div>
                  </div>
              </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
