<div class="border mb-5"><app-header ></app-header></div>

<div class="container-fluid flex justify-start " >
    <div class="justify-start  hidden md:block" style="width: 100%;max-width: 250px; 
    min-width: 250px; ">
      <app-sidenav  style="width: 100%; min-width: 350px;"></app-sidenav>
    </div>

    <div class="m-4 rounded-lg p-3 w-full flex flex-col  bg-white">
      <div >
        <h1 >
          Dashboard
        </h1>
      </div>
     <div class="grid grid-cols-1 lg:grid-cols-2 ">
  
      <div class="mt-2">
        <h4>
          Details
        </h4>
        <canvas baseChart id="chart"  class=" w-3/4 m-2  "
          [labels]="doughnutChartLabels"
          [datasets]="doughnutChartDatasets"
          [options]="doughnutChartOptions"
          [legend]="true"
          [type]="'doughnut'">
        </canvas>
      </div>
          <div class="mt-2"style=" overflow-x: auto;" >
        <h4>
          Todays Videos
        </h4>
        <div class="container bg-white" style=" overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" class="mat-elevation">


              <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef>Image</th>
                  <td (click)="watchVideo(element._id)" style="max-width: 100px;" class="max-w-md" mat-cell *matCellDef="let element">
                      <video  [src]="'http://localhost:3000/public/images/' + element.video" alt="video"></video>
                  </td>
              </ng-container>


              <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef>Title</th>
                  <td mat-cell *matCellDef="let element">{{ element.title }}</td>
              </ng-container>



              <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Date</th>
                  <td mat-cell *matCellDef="let element">{{ element.uploadDate | date:'dd/MM/yyyy' }}</td>
              </ng-container>
              <ng-container matColumnDef="foodtype">
                  <th mat-header-cell *matHeaderCellDef>FoodType</th>
                  <td mat-cell *matCellDef="let element"> {{ element.foodType }}
                  </td>
              </ng-container>
              <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef>Description</th>
                  <td mat-cell *matCellDef="let element">
                      <div class="scrollable-content p-3"> {{ element.description }}</div>
                  </td>
              </ng-container>
             

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
        
        </div>
      </div>
      </div>
</div>
