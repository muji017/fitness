

<div class="relative container flex-col mb-2  "style=" overflow-y: auto;">
   
    <div class="flex underline absolute container bg-white h-12 p-2 fixed-top top-0 ">   
         <span class="font-bold text-2xl  ">Edit Diet Plans</span>
        
        </div>
 <form [formGroup]="editPlanForm" (submit)="submitForm()" class="mt-5 container form-container">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tittle" type="text" formControlName="title" >
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">FoodType</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="duration" type="text"  formControlName="foodType" >
  </div> 
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Description</label>
    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" type="text" formControlName="description" ></textarea>
  </div>

  <div class="mb-4">
    <div class="justify-center file-drop-zone border-dashed border-2 rounded-lg border-gray-300 p-4">
        <img style="max-width: 200px;" *ngIf="imageSrc" [src]="imageSrc" alt="Image Preview" class="preview-image">
      <p class="text-gray-700">Drag and drop files here or click to select files</p>
      <input type="file" multiple (change)="onFilesSelected($event)">
    </div>
  </div>



  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" >Submit</button>
</form>

      
</div>
