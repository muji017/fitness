
<app-header class="w-full"></app-header>
<div class="container-fluid flex justify-start " >
  <div class="justify-start  hidden md:block" style="width: 100%;max-width: 250px; 
  min-width: 250px; ">
    <app-sidenav  style="width: 100%; min-width: 350px;"></app-sidenav>
  </div>
  <div class="container flex-col m-3" style="overflow-x: auto;" >
    <div class="m-3 flex flex-wrap justify-between">
      <h2 class="font-extrabold">User Managment</h2>
      <div   class="flex rounded-lg bg-white justify-center">
        <mat-icon class="m-2 p-1" matTooltip="Search User">search</mat-icon>
        <input matTooltip="Search User" (input)="applyFilter()"
         class="no-focus-ring rounded-lg w-56 h-12" [(ngModel)]="searchQuery" placeholder="Search">
      </div>
    </div>
    <div class="container bg-white" style=" overflow-x: auto;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation">
 
    
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td style="max-width: 50px;" mat-cell *matCellDef="let element">
        <img [src]="apiUrl + element.image" alt="Image">
      </td>
    </ng-container>
  

    <ng-container matColumnDef="name"> 
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let element">
          <div>
          <button (click)="changeStatus(element?.id)"
           matTooltip="Block User" *ngIf="!element.isBlocked"  class="m-1" mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon">
            <mat-icon >block</mat-icon>
          </button>
          <button (click)="changeStatus(element?.id)"
          matTooltip="Unblock User"
          *ngIf="element?.isBlocked"
          class="m-1 bg-green-500"
          mat-mini-fab 
          aria-label="Example icon button with a plus one icon"
        >
          <mat-icon  >check_circle</mat-icon>
        </button>
      
          </div>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
 </div>
 </div>
