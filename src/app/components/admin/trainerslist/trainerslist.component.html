
<app-header class="w-full"></app-header>
<div class="container-fluid flex justify-start " >
  <div class="justify-start  hidden md:block" style="width: 100%;max-width: 250px; 
  min-width: 250px; ">
    <app-sidenav  style="width: 100%; min-width: 350px;"></app-sidenav>
  </div>
  <div class="container" style=" width: 100%;">
  <div class="w-full flex-col m-3">
    <div class="m-3 flex flex-wrap justify-between">
      <h1>Trainers List</h1>
      <div   class="flex rounded-lg bg-white justify-center">
        <mat-icon class="m-2 p-1" matTooltip="Search Trainer">search</mat-icon>
        <input matTooltip="Search Trainer" class="no-focus-ring rounded-lg w-56 h-12" [(ngModel)]="searchQuery" placeholder="Search">
      </div>
    </div>
    <div class="flex justify-end">
      <button mat-mini-fab color="accent" 
      matTooltip="Add Trainer" >
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
    <div>
    <div class="container bg-white" style="border-radius: 10px; overflow-x: auto;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation">

    
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.image }}</td>
    </ng-container>
  

    <ng-container matColumnDef="name"> 
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="qualification">
        <th mat-header-cell *matHeaderCellDef>Qualification</th>
        <td mat-cell *matCellDef="let element">{{ element.qualification }}</td>
      </ng-container>

    <ng-container matColumnDef="jobPosition">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.jobPosition }}</td>
      </ng-container>

      <ng-container matColumnDef="specification">
        <th mat-header-cell *matHeaderCellDef>Specification</th>
        <td mat-cell *matCellDef="let element">
          <!-- Wrap the content in a <div> with a scrollable class -->
          {{ element.specification }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>

      <ng-container matColumnDef="discription">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
         <div class="scrollable-content"> {{ element.description }}</div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

 </div>
 </div>
 </div>
 </div>
 </div>
